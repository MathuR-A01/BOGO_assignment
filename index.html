<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOGO Offer</title>
</head>
<style>
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  padding: 40px;
}

.offer-card {
  background: #fff;
  width: 360px;
  padding: 20px;
  border-radius: 6px;
}

.title {
  text-align: center;
  color: #ff5b7d;
  margin-bottom: 20px;
}

.title span {
  font-weight: bold;
}

.option {
  border: 1px solid #ddd;
  padding: 12px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  position: relative;
  cursor: pointer;
}

.option.active {
  border: 2px solid #ff5b7d;
  background: #fff5f8;
}

.badge {
  position: absolute;
  top: -10px;
  right: 10px;
  background: #ff5b7d;
  color: #fff;
  font-size: 11px;
  padding: 3px 8px;
  border-radius: 4px;
}

.left {
  display: flex;
  gap: 10px;
}

.unit {
  font-weight: bold;
}

.discount {
  background: #ff5b7d;
  color: #fff;
  font-size: 11px;
  padding: 2px 6px;
  margin-left: 6px;
}

.sub {
  font-size: 12px;
  color: #777;
}

.right {
  text-align: right;
}

.price {
  font-weight: bold;
}

.strike {
  text-decoration: line-through;
  font-size: 12px;
  color: #aaa;
}

.variants {
  margin-top: 10px;
}

.row {
  display: flex;
  gap: 8px;
  margin-bottom: 6px;
}

.row span {
  width: 20px;
  font-size: 12px;
}

select {
  padding: 4px;
  font-size: 12px;
}

.footer {
  display: flex;
  justify-content: space-between;
  margin: 15px 0;
}

.delivery {
  color: #ff5b7d;
}

.btn {
  width: 100%;
  background: #ff5b7d;
  border: none;
  color: #fff;
  padding: 12px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 4px;
}

.powered {
  text-align: center;
  font-size: 11px;
  color: #aaa;
  margin-top: 10px;
}


</style>
<body>

  <div class="offer-card">
    <h2 class="title">YAY! Itâ€™s <span>BOGO</span></h2>

    <!-- 1 Unit -->
    <label class="option">
      <div class="left">
        <input type="radio" name="unit" value="10" />
        <div>
          <p class="unit">1 Unit <span class="discount">10% Off</span></p>
          <p class="sub">Standard Price</p>
        </div>
      </div>
      <div class="right">
        <p class="price">$10.00 USD</p>
        <p class="strike">$24.00 USD</p>
      </div>
    </label>

    <!-- 2 Unit -->
    <label class="option active">
      <div class="badge">MOST POPULAR</div>
      <div class="left">
        <input type="radio" name="unit" value="18" checked />
        <div>
          <p class="unit">2 Unit <span class="discount">20% Off</span></p>

          <div class="variants">
            <div class="row">
              <span>#1</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>Red</option>
              </select>
            </div>

            <div class="row">
              <span>#2</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Colour</option>
                <option>Black</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <p class="price">$18.00 USD</p>
        <p class="strike">$24.00 USD</p>
      </div>
    </label>

    <!-- 3 Unit -->
    <label class="option">
      <div class="left">
        <input type="radio" name="unit" value="24" />
        <div>
          <p class="unit">3 Unit <span class="discount">30% Off</span></p>
        </div>
      </div>
      <div class="right">
        <p class="price">$24.00 USD</p>
        <p class="strike">$24.00 USD</p>
      </div>
    </label>

    <div class="footer">
      <p class="delivery">Free Delivery</p>
      <p class="total">Total: <span id="total">$18.00 USD</span></p>
    </div>

    <button class="btn">+ Add to Cart</button>
    <p class="powered">@ Powered by Pumper</p>
  </div>

</body>

<script>
    const radios = document.querySelectorAll('input[name="unit"]');
const total = document.getElementById('total');
const options = document.querySelectorAll('.option');

radios.forEach((radio, index) => {
  radio.addEventListener('change', () => {
    total.innerText = `$${radio.value}.00 USD`;

    options.forEach(opt => opt.classList.remove('active'));
    options[index].classList.add('active');
  });
});


</script>
</html>
